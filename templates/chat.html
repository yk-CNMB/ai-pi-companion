
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pico AI (Voice)</title>
    <style>
        /* --- æ ¸å¿ƒæ ·å¼ --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0; height: 100vh;
            background-color: #f5f7fa; display: flex; flex-direction: column;
        }
        #header {
            background: #6c5ce7; color: white; padding: 15px;
            text-align: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; scroll-behavior: smooth; }
        
        /* --- æ¶ˆæ¯æ°”æ³¡ --- */
        .message-container { display: flex; margin-bottom: 15px; flex-direction: column; }
        .message-container.user { align-items: flex-end; }
        .message-container.pico { align-items: flex-start; }
        .message-bubble {
            padding: 12px 16px; border-radius: 18px; max-width: 80%;
            word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .user .message-bubble { background: #6c5ce7; color: white; border-bottom-right-radius: 4px; }
        .pico .message-bubble { background: white; color: #333; border-bottom-left-radius: 4px; }
        
        /* --- éŸ³é¢‘æ’­æ”¾å™¨ --- */
        .audio-player {
            margin-top: 8px; height: 36px; max-width: 80%;
            border-radius: 18px; outline: none;
        }
        
        /* --- åº•éƒ¨è¾“å…¥åŒº --- */
        #input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #eee; }
        #user-input { 
            flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; 
            font-size: 16px; outline: none; transition: border 0.3s;
        }
        #user-input:focus { border-color: #6c5ce7; }
        #send-btn {
            background: #6c5ce7; color: white; border: none;
            padding: 10px 20px; margin-left: 10px; border-radius: 25px; font-weight: bold;
        }

        /* --- ç™»å½•é®ç½©å±‚ --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 999;
            display: flex; align-items: center; justify-content: center;
        }
        #login-box {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; width: 85%; max-width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        #username-input {
            width: 80%; padding: 12px; margin: 20px 0;
            border: 2px solid #6c5ce7; border-radius: 10px; 
            font-size: 18px; text-align: center; outline: none;
        }
        #login-btn {
            background: #6c5ce7; color: white; border: none;
            padding: 12px 40px; border-radius: 30px; font-size: 18px; font-weight: bold;
        }
        #login-btn:disabled { opacity: 0.6; }
    </style>
</head>
<body>
    <!-- ç™»å½•å±‚ -->
    <div id="login-overlay">
        <div id="login-box">
            <h2>æ¬¢è¿æ¥åˆ° Pico AI</h2>
            <p style="color:#666; font-size:14px;">è¯·è¾“å…¥ä½ çš„æ˜µç§°ä»¥å¼€å§‹</p>
            <input type="text" id="username-input" placeholder="ä¾‹å¦‚: YK" maxlength="15" autocomplete="off">
            <br>
            <button id="login-btn">å¼€å§‹è¿æ¥</button>
        </div>
    </div>

    <!-- ä¸»ç•Œé¢ (é»˜è®¤éšè—) -->
    <div id="main-app" style="display: none; flex-direction: column; height: 100%;">
        <div id="header">ğŸ¤– Pico AI</div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="å’Œ Pico èŠç‚¹ä»€ä¹ˆ..." autocomplete="off">
            <button id="send-btn">å‘é€</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        // åˆå§‹åŒ– Socket.IO
        const socket = io({ reconnection: true });

        // UI å…ƒç´ å¼•ç”¨
        const loginOverlay = document.getElementById('login-overlay');
        const mainApp = document.getElementById('main-app');
        const loginBtn = document.getElementById('login-btn');
        const usernameInput = document.getElementById('username-input');
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const header = document.getElementById('header');

        let lastPicoContainer = null; // è®°å½•æœ€åä¸€æ¡ Pico æ¶ˆæ¯å®¹å™¨

        // --- 1. ç™»å½•æµç¨‹ ---
        loginBtn.addEventListener('click', () => {
            const name = usernameInput.value.trim();
            if (name) {
                loginBtn.disabled = true;
                loginBtn.textContent = "æ­£åœ¨è¿æ¥...";
                socket.emit('login', { username: name });
            }
        });

        socket.on('login_success', (data) => {
            loginOverlay.style.display = 'none';
            mainApp.style.display = 'flex';
            header.textContent = `ğŸ¤– Pico (ä¸ ${data.username} èŠå¤©ä¸­)`;
        });

        socket.on('login_failed', (data) => {
            alert("ç™»å½•å¤±è´¥: " + data.error);
            loginBtn.disabled = false;
            loginBtn.textContent = "é‡è¯•";
        });

        // --- 2. æ¶ˆæ¯å¤„ç† ---
        function appendMessage(text, sender) {
            const container = document.createElement('div');
            container.className = `message-container ${sender}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            container.appendChild(bubble);
            chatWindow.appendChild(container);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            if (sender === 'pico') lastPicoContainer = container;
        }

        socket.on('response', (data) => appendMessage(data.text, 'pico'));

        // --- 3. è¯­éŸ³å¤„ç† (æ ¸å¿ƒ) ---
        socket.on('audio_response', (data) => {
            console.log("æ”¶åˆ°è¯­éŸ³:", data.audio);
            if (data.audio && lastPicoContainer) {
                const audio = document.createElement('audio');
                audio.className = 'audio-player';
                audio.controls = true;
                audio.src = data.audio;
                
                lastPicoContainer.appendChild(audio);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                
                // å°è¯•è‡ªåŠ¨æ’­æ”¾
                audio.play().catch(() => console.log("è‡ªåŠ¨æ’­æ”¾éœ€ç”¨æˆ·äº¤äº’"));
            }
        });

        // --- 4. å‘é€æ¶ˆæ¯ ---
        function sendMessage() {
            const text = userInput.value.trim();
            if (text) {
                appendMessage(text, 'user');
                socket.emit('message', { text: text });
                userInput.value = '';
            }
        }
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>

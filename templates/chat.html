<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pico Live2D</title>
    
    <!-- Live2D æ ¸å¿ƒåº“ (å¿…é¡»æœ€å…ˆåŠ è½½) -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>

    <!-- PixiJS æ¸²æŸ“å¼•æ“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>

    <!-- Pixi-Live2D é€‚é…å™¨ (æœ€ååŠ è½½) -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>

    <style>
        /* --- åŸºç¡€å¸ƒå±€ --- */
        body {
            font-family: "Segoe UI", sans-serif; margin: 0; padding: 0; height: 100vh;
            background-color: #dff9fb; overflow: hidden; /* é˜²æ­¢åŒé‡æ»šåŠ¨æ¡ */
        }

        /* --- Live2D ç”»å¸ƒ (æ”¾åœ¨æœ€åº•å±‚) --- */
        #live2d-canvas {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 100%; z-index: 0; /* æœ€åº•å±‚ */
            pointer-events: none; /* è®©ç‚¹å‡»ç©¿é€ç”»å¸ƒï¼Œä¸å½±å“èŠå¤© */
        }

        /* --- èŠå¤©ä¸»ç•Œé¢ (åŠé€æ˜æµ®åœ¨ä¸Šé¢) --- */
        #main-app {
            position: relative; z-index: 2; height: 100%; display: flex; flex-direction: column;
            background: rgba(255, 255, 255, 0.0); /* å®Œå…¨é€æ˜èƒŒæ™¯ï¼Œåªæ˜¾ç¤ºæ¶ˆæ¯ */
        }

        #header {
            background: rgba(108, 92, 231, 0.8); color: white; padding: 15px;
            text-align: center; font-weight: bold; backdrop-filter: blur(5px);
        }

        #chat-window {
            flex: 1; overflow-y: auto; padding: 15px;
            /* ç»™èŠå¤©çª—å£åŠ ä¸€ä¸ªåŠé€æ˜æ¸å˜åº•è‰²ï¼Œé˜²æ­¢æ–‡å­—çœ‹ä¸æ¸… */
            background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0.8));
        }
        
        /* --- æ¶ˆæ¯æ°”æ³¡ (æ ·å¼ä¼˜åŒ–) --- */
        .message-container { display: flex; margin-bottom: 15px; flex-direction: column; }
        .message-info { font-size: 12px; color: #666; margin-bottom: 4px; padding: 0 5px; font-weight: bold; }
        .message-bubble {
            padding: 10px 14px; border-radius: 16px; max-width: 80%;
            word-wrap: break-word; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            backdrop-filter: blur(2px);
        }
        .self { align-items: flex-end; }
        .self .message-bubble { background: rgba(108, 92, 231, 0.9); color: white; border-bottom-right-radius: 4px; }
        .other { align-items: flex-start; }
        .other .message-bubble { background: rgba(255, 255, 255, 0.9); color: #333; border-bottom-left-radius: 4px; }
        .pico { align-items: flex-start; }
        .pico .message-info { color: #e84393; }
        .pico .message-bubble { 
            background: rgba(255, 240, 246, 0.95); color: #333; 
            border: 2px solid #f8a5c2; border-bottom-left-radius: 4px;
        }
        .system { align-items: center; margin: 10px 0; }
        .system .message-bubble { background: rgba(0,0,0,0.4); color: white; font-size: 12px; padding: 4px 12px; border-radius: 12px; }

        /* --- åº•éƒ¨è¾“å…¥åŒº --- */
        #input-area { display: flex; padding: 10px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); }
        #user-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; font-size: 16px; outline: none; }
        #send-btn { background: #6c5ce7; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 25px; font-weight: bold; }

        /* --- ç™»å½•å±‚ --- */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; display: flex; align-items: center; justify-content: center; }
        #login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #username-input { width: 80%; padding: 12px; margin: 20px 0; border: 2px solid #6c5ce7; border-radius: 10px; font-size: 18px; text-align: center; outline: none; }
        #login-btn { background: #6c5ce7; color: white; border: none; padding: 12px 40px; border-radius: 30px; font-size: 18px; font-weight: bold; }
        .audio-player { margin-top: 6px; height: 32px; max-width: 85%; border-radius: 16px; }
    </style>
</head>
<body>
    <!-- 1. Live2D ç”»å¸ƒ -->
    <canvas id="live2d-canvas"></canvas>

    <!-- 2. ç™»å½•å±‚ -->
    <div id="login-overlay">
        <div id="login-box">
            <h2>Pico è™šæ‹Ÿä¸»æ’­</h2>
            <p style="color:#666;">è¯·è¾“å…¥æ˜µç§°åŠ å…¥ç›´æ’­é—´</p>
            <input type="text" id="username-input" placeholder="ä¾‹å¦‚: YK" maxlength="10" autocomplete="off">
            <br><button id="login-btn">è¿›å…¥ç›´æ’­é—´</button>
        </div>
    </div>

    <!-- 3. ä¸»ç•Œé¢ -->
    <div id="main-app" style="display: none;">
        <div id="header">ğŸ¤– Pico Live</div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="å‘é€å¼¹å¹•..." autocomplete="off">
            <button id="send-btn">å‘é€</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        // --- Part A: Live2D åˆå§‹åŒ–å¼•æ“ ---
        let app_pixi, model; // é¿å…ä¸ Flask çš„ app å˜é‡åå†²çª
        async function initLive2D() {
            const canvas = document.getElementById('live2d-canvas');
            app_pixi = new PIXI.Application({
                view: canvas,
                autoStart: true,
                resizeTo: window, // è‡ªåŠ¨è·Ÿéšçª—å£å¤§å°
                backgroundAlpha: 0 // èƒŒæ™¯é€æ˜
            });

            // Hiyori æ¨¡å‹ (Cubism 4)
            const modelUrl = 'https://cdn.jsdelivr.net/gh/Eikanya/Live2d-model/Hiyori/Hiyori.model3.json';
            
            try {
                model = await PIXI.live2d.Live2DModel.from(modelUrl);
                app_pixi.stage.addChild(model);

                // æ¨¡å‹ä½ç½®è°ƒæ•´ (æ”¾åœ¨å±å¹•ä¸­ä¸‹éƒ¨)
                const scaleX = (window.innerWidth * 0.8) / model.width;
                const scaleY = (window.innerHeight * 0.8) / model.height;
                const scale = Math.min(scaleX, scaleY);
                model.scale.set(scale);
                model.x = (window.innerWidth - model.width) / 2;
                model.y = window.innerHeight - model.height + 50;

                // ç®€å•çš„é—²ç½®åŠ¨ä½œ
                model.internalModel.motionManager.startMotion('Idle', 0, 2);
                console.log("âœ… Live2D æ¨¡å‹åŠ è½½æˆåŠŸï¼");

            } catch (e) {
                console.error("âŒ Live2D æ¨¡å‹åŠ è½½å¤±è´¥:", e);
                const text = new PIXI.Text('æ¨¡å‹åŠ è½½å¤±è´¥\nè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥', {
                    fontFamily: 'Arial', fontSize: 24, fill: 'red', align: 'center'
                });
                text.anchor.set(0.5);
                text.x = app_pixi.screen.width / 2;
                text.y = app_pixi.screen.height / 2;
                app_pixi.stage.addChild(text);
            }
        }
        // å¯åŠ¨ Live2D å¼•æ“
        initLive2D();

        // --- Part B: èŠå¤©å®¤é€»è¾‘ ---
        const socket = io({ reconnection: true });
        let myUsername = "", lastPicoContainer = null;
        const loginOverlay = document.getElementById('login-overlay');
        const mainApp = document.getElementById('main-app');
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const loginBtn = document.getElementById('login-btn');
        const header = document.getElementById('header');

        loginBtn.addEventListener('click', () => {
            const name = document.getElementById('username-input').value.trim();
            if (name) {
                myUsername = name;
                socket.emit('login', { username: name });
                loginBtn.textContent = "æ­£åœ¨è¿æ¥...";
                loginBtn.disabled = true;
            }
        });
        socket.on('login_success', (data) => {
            loginOverlay.style.display = 'none';
            mainApp.style.display = 'flex';
            header.textContent = `ğŸ¤– Pico ç›´æ’­é—´ (${myUsername})`;
            if (model) model.internalModel.motionManager.startMotion('TapBody', 0, 3);
        });
        socket.on('login_failed', (data) => { alert(data.error); loginBtn.disabled = false; loginBtn.textContent = "é‡è¯•"; });

        function appendMessage(text, senderName, type) {
            const container = document.createElement('div');
            container.className = `message-container ${type}`;
            if (type !== 'system') {
                const info = document.createElement('div');
                info.className = 'message-info';
                info.textContent = senderName;
                container.appendChild(info);
            }
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            container.appendChild(bubble);
            chatWindow.appendChild(container);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            if (type === 'pico') lastPicoContainer = container;
        }

        socket.on('chat_message', (data) => appendMessage(data.text, data.sender, data.sender === myUsername ? 'self' : 'other'));
        socket.on('system_message', (data) => appendMessage(data.text, 'ç³»ç»Ÿ', 'system'));
        
        socket.on('response', (data) => {
            appendMessage(data.text, 'ğŸ¤– Pico', 'pico');
            if (model) model.internalModel.motionManager.startMotion('TapBody', 0, 3);
        });

        socket.on('audio_response', (data) => {
            if (data.audio && lastPicoContainer) {
                const audio = document.createElement('audio');
                audio.className = 'audio-player';
                audio.controls = true; audio.src = data.audio;
                lastPicoContainer.appendChild(audio);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                audio.play().catch(() => {});
            }
        });

        function sendMessage() {
            const text = userInput.value.trim();
            if (text) { socket.emit('message', { text: text }); userInput.value = ''; }
        }
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        window.addEventListener('resize', () => {
            if (model && app_pixi) {
                const scale = Math.min((window.innerWidth * 0.8) / model.width, (window.innerHeight * 0.8) / model.height);
                model.scale.set(scale);
                model.x = (window.innerWidth - model.width) / 2;
                model.y = window.innerHeight - model.height + 50;
            }
        });
    </script>
</body>
</html>

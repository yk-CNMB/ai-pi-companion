<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pico AI (Voice)</title>
    <style>
        /* --- åŸºç¡€æ ·å¼ --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0; height: 100vh;
            background-color: #f5f7fa; display: flex; flex-direction: column;
        }
        /* --- ç™»å½•å±‚ --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }
        #login-box {
            background: white; padding: 30px; border-radius: 15px;
            text-align: center; width: 80%; max-width: 300px;
        }
        #username-input {
            width: 90%; padding: 15px; margin: 15px 0;
            border: 2px solid #6c5ce7; border-radius: 8px; font-size: 18px; text-align: center;
        }
        #login-btn {
            background: #6c5ce7; color: white; border: none;
            padding: 12px 35px; border-radius: 25px; font-size: 18px; cursor: pointer;
            transition: background 0.3s;
        }
        #login-btn:disabled { background: #ccc; }

        /* --- ä¸»ç•Œé¢ --- */
        #main-app { display: none; flex-direction: column; height: 100%; }
        #header {
            background-color: #6c5ce7; color: white; padding: 15px;
            text-align: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; background: #f5f7fa; }
        .message-container { display: flex; margin-bottom: 15px; flex-direction: column; }
        .message-container.user { align-items: flex-end; }
        .message-container.pico { align-items: flex-start; }
        
        /* æ¶ˆæ¯æ°”æ³¡ */
        .message-bubble {
            padding: 12px 16px; border-radius: 18px; max-width: 75%;
            word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .user .message-bubble { background: #6c5ce7; color: white; border-bottom-right-radius: 4px; }
        .pico .message-bubble { background: white; color: #333; border-bottom-left-radius: 4px; }

        /* éŸ³é¢‘æ’­æ”¾å™¨æ ·å¼ */
        .audio-player {
            margin-top: 8px; height: 32px; max-width: 75%;
            outline: none; border-radius: 16px;
        }

        #input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #eee; }
        #user-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; font-size: 16px; outline: none; }
        #send-btn {
            background: #6c5ce7; color: white; border: none;
            padding: 10px 20px; margin-left: 10px; border-radius: 25px; font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- ç™»å½•å±‚ -->
    <div id="login-overlay">
        <div id="login-box">
            <h2>Pico AI (è¯­éŸ³ç‰ˆ)</h2>
            <input type="text" id="username-input" placeholder="è¾“å…¥ä½ çš„æ˜µç§°" maxlength="10" autocomplete="off">
            <br>
            <button id="login-btn">å¼€å§‹èŠå¤©</button>
        </div>
    </div>

    <!-- ä¸»ç•Œé¢ -->
    <div id="main-app">
        <div id="header">ğŸ¤– Pico</div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="å‘é€æ¶ˆæ¯..." autocomplete="off">
            <button id="send-btn">å‘é€</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        // å¯ç”¨ Eventlet åï¼Œè¿™é‡Œä¸éœ€è¦ç‰¹æ®Šé…ç½®ï¼Œé»˜è®¤å³å¯
        const socket = io({ reconnection: true });

        const loginOverlay = document.getElementById('login-overlay');
        const mainApp = document.getElementById('main-app');
        const usernameInput = document.getElementById('username-input');
        const loginBtn = document.getElementById('login-btn');
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        let lastPicoContainer = null; // ç”¨äºè®°å½•æœ€åä¸€æ¡ Pico æ¶ˆæ¯çš„ä½ç½®

        // --- ç™»å½• ---
        loginBtn.addEventListener('click', () => {
            const name = usernameInput.value.trim();
            if (name) {
                loginBtn.disabled = true;
                loginBtn.textContent = 'ç™»å½•ä¸­...';
                socket.emit('login', { username: name });
            }
        });

        socket.on('login_success', (data) => {
            loginOverlay.style.display = 'none';
            mainApp.style.display = 'flex';
            document.getElementById('header').textContent = `ğŸ¤– Pico (ä¸ ${data.username})`;
        });

        socket.on('login_failed', (data) => {
            alert("ç™»å½•å¤±è´¥: " + data.error);
            loginBtn.disabled = false;
            loginBtn.textContent = 'é‡è¯•';
        });

        // --- æ¶ˆæ¯å¤„ç† ---
        function appendMessage(text, sender) {
            const container = document.createElement('div');
            container.className = `message-container ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            container.appendChild(bubble);
            chatWindow.appendChild(container);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // å¦‚æœæ˜¯ Pico çš„æ¶ˆæ¯ï¼Œè®°å½•ä¸‹æ¥ï¼Œä»¥ä¾¿ç¨åè¿½åŠ éŸ³é¢‘æ’­æ”¾å™¨
            if (sender === 'pico') {
                lastPicoContainer = container;
            }
        }

        socket.on('response', (data) => appendMessage(data.text, 'pico'));

        // --- æ ¸å¿ƒï¼šæ¥æ”¶è¯­éŸ³ ---
        socket.on('audio_response', (data) => {
            console.log("æ”¶åˆ°è¯­éŸ³:", data.audio);
            if (data.audio && lastPicoContainer) {
                // åˆ›å»ºæ’­æ”¾å™¨
                const audioPlayer = document.createElement('audio');
                audioPlayer.className = 'audio-player';
                audioPlayer.controls = true;
                audioPlayer.src = data.audio;

                // è¿½åŠ åˆ°æœ€åä¸€æ¡æ¶ˆæ¯ä¸‹æ–¹
                lastPicoContainer.appendChild(audioPlayer);
                chatWindow.scrollTop = chatWindow.scrollHeight;

                // å°è¯•è‡ªåŠ¨æ’­æ”¾ (å¯èƒ½è¢«æµè§ˆå™¨æ‹¦æˆª)
                audioPlayer.play().catch(e => console.log("è‡ªåŠ¨æ’­æ”¾è¢«æ‹¦æˆªï¼Œéœ€æ‰‹åŠ¨ç‚¹å‡»"));
            }
        });

        // --- å‘é€ ---
        function sendMessage() {
            const text = userInput.value.trim();
            if (text) {
                appendMessage(text, 'user');
                socket.emit('message', { text: text });
                userInput.value = '';
            }
        }
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>

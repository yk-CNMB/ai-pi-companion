<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pico Live2D (Local)</title>
    
    <!-- „ÄêÊ†∏ÂøÉÊõ¥Êîπ„Äë‰ªéÊú¨Âú∞ static/js ÁõÆÂΩïÂä†ËΩΩÂ∫ì -->
    <script src="/static/js/live2dcubismcore.min.js"></script>
    <script src="/static/js/pixi.min.js"></script>
    <script src="/static/js/pixi-live2d-display.min.js"></script>

    <style>
        /* --- ‰øùÊåÅÂéüÊúâÊ†∑Âºè‰∏çÂèò --- */
        body { font-family: "Segoe UI", sans-serif; margin: 0; padding: 0; height: 100vh; background-color: #dff9fb; overflow: hidden; }
        #live2d-canvas { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        #main-app { position: relative; z-index: 2; height: 100%; display: flex; flex-direction: column; background: rgba(255, 255, 255, 0.0); }
        #header { background: rgba(108, 92, 231, 0.8); color: white; padding: 15px; text-align: center; font-weight: bold; backdrop-filter: blur(5px); }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0.8)); }
        .message-container { display: flex; margin-bottom: 15px; flex-direction: column; }
        .message-info { font-size: 12px; color: #666; margin-bottom: 4px; padding: 0 5px; font-weight: bold; }
        .message-bubble { padding: 10px 14px; border-radius: 16px; max-width: 80%; word-wrap: break-word; box-shadow: 0 2px 5px rgba(0,0,0,0.1); backdrop-filter: blur(2px); }
        .self { align-items: flex-end; }
        .self .message-bubble { background: rgba(108, 92, 231, 0.9); color: white; border-bottom-right-radius: 4px; }
        .other { align-items: flex-start; }
        .other .message-bubble { background: rgba(255, 255, 255, 0.9); color: #333; border-bottom-left-radius: 4px; }
        .pico { align-items: flex-start; }
        .pico .message-info { color: #e84393; }
        .pico .message-bubble { background: rgba(255, 240, 246, 0.95); color: #333; border: 2px solid #f8a5c2; border-bottom-left-radius: 4px; }
        .system { align-items: center; margin: 10px 0; }
        .system .message-bubble { background: rgba(0,0,0,0.4); color: white; font-size: 12px; padding: 4px 12px; border-radius: 12px; }
        #input-area { display: flex; padding: 10px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); }
        #user-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; font-size: 16px; outline: none; }
        #send-btn { background: #6c5ce7; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 25px; font-weight: bold; }
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; display: flex; align-items: center; justify-content: center; }
        #login-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #username-input { width: 80%; padding: 12px; margin: 20px 0; border: 2px solid #6c5ce7; border-radius: 10px; font-size: 18px; text-align: center; outline: none; }
        #login-btn { background: #6c5ce7; color: white; border: none; padding: 12px 40px; border-radius: 30px; font-size: 18px; font-weight: bold; }
        .audio-player { margin-top: 6px; height: 32px; max-width: 85%; border-radius: 16px; }
    </style>
</head>
<body>
    <canvas id="live2d-canvas"></canvas>
    <div id="login-overlay">
        <div id="login-box">
            <h2>Pico ËôöÊãü‰∏ªÊí≠</h2>
            <input type="text" id="username-input" placeholder="‰Ω†ÁöÑÊòµÁß∞" maxlength="10" autocomplete="off">
            <br><button id="login-btn">ËøõÂÖ•Áõ¥Êí≠Èó¥</button>
        </div>
    </div>
    <div id="main-app" style="display: none;">
        <div id="header">ü§ñ Pico Live (Êú¨Âú∞ËµÑÊ∫êÁâà)</div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="ÂèëÈÄÅÂºπÂπï..." autocomplete="off">
            <button id="send-btn">ÂèëÈÄÅ</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        // --- Part A: Live2D (Êú¨Âú∞Ê®°Âûã) ---
        let app_pixi, model;
        async function initLive2D() {
            const canvas = document.getElementById('live2d-canvas');
            app_pixi = new PIXI.Application({
                view: canvas, autoStart: true, resizeTo: window, backgroundAlpha: 0
            });

            // „ÄêÊ†∏ÂøÉÊõ¥Êîπ„ÄëÊåáÂêëÊú¨Âú∞Ê®°ÂûãÊñá‰ª∂
            const modelUrl = '/static/live2d/shizuku/shizuku.model.json';
            
            try {
                model = await PIXI.live2d.Live2DModel.from(modelUrl);
                app_pixi.stage.addChild(model);

                // Ë∞ÉÊï¥Ê®°ÂûãÂ§ßÂ∞èÂíå‰ΩçÁΩÆ (Shizuku Ê®°ÂûãÊØîËæÉÂ∞èÔºåÈúÄË¶ÅÊîæÂ§ß‰∏ÄÁÇπ)
                const scale = Math.min(window.innerWidth / model.width, window.innerHeight / model.height) * 1.2;
                model.scale.set(scale);
                model.x = (window.innerWidth - model.width) / 2;
                model.y = window.innerHeight - model.height + 100;

                console.log("‚úÖ Êú¨Âú∞ Live2D Ê®°ÂûãÂä†ËΩΩÊàêÂäüÔºÅ");
            } catch (e) {
                console.error("Live2D Âä†ËΩΩÂ§±Ë¥•:", e);
                alert("Ê®°ÂûãÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü• static Êñá‰ª∂Â§π‰∏ãÊñá‰ª∂ÊòØÂê¶ÂÆåÊï¥„ÄÇ");
            }
        }
        // Âè™ÊúâÂΩì PixiJS Âä†ËΩΩÊàêÂäüÂêéÊâçÂêØÂä®
        if (typeof PIXI !== 'undefined') {
            initLive2D();
        } else {
            alert("Ê†∏ÂøÉ JS Â∫ìÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñÊú¨Âú∞Êñá‰ª∂„ÄÇ");
        }

        // --- Part B: ËÅäÂ§©ÂÆ§ÈÄªËæë (‰øùÊåÅ‰∏çÂèò) ---
        const socket = io({ reconnection: true });
        let myUsername = "", lastPicoContainer = null;
        const loginOverlay = document.getElementById('login-overlay');
        const mainApp = document.getElementById('main-app');
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const loginBtn = document.getElementById('login-btn');
        const header = document.getElementById('header');

        loginBtn.addEventListener('click', () => {
            const name = document.getElementById('username-input').value.trim();
            if (name) {
                myUsername = name;
                socket.emit('login', { username: name });
                loginBtn.textContent = "ËøûÊé•‰∏≠...";
                loginBtn.disabled = true;
            }
        });
        socket.on('login_success', (data) => {
            loginOverlay.style.display = 'none';
            mainApp.style.display = 'flex';
            header.textContent = `ü§ñ Pico Áõ¥Êí≠Èó¥ (${myUsername})`;
        });
        socket.on('login_failed', (data) => { alert(data.error); loginBtn.disabled = false; loginBtn.textContent = "ÈáçËØï"; });

        function appendMessage(text, senderName, type) {
            const container = document.createElement('div');
            container.className = `message-container ${type}`;
            if (type !== 'system') {
                const info = document.createElement('div');
                info.className = 'message-info';
                info.textContent = senderName;
                container.appendChild(info);
            }
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            container.appendChild(bubble);
            chatWindow.appendChild(container);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            if (type === 'pico') lastPicoContainer = container;
        }

        socket.on('chat_message', (data) => appendMessage(data.text, data.sender, data.sender === myUsername ? 'self' : 'other'));
        socket.on('system_message', (data) => appendMessage(data.text, 'Á≥ªÁªü', 'system'));
        socket.on('response', (data) => {
            appendMessage(data.text, 'ü§ñ Pico', 'pico');
            // Â∞ùËØïËÆ©Ê®°ÂûãÂÅö‰∏Ä‰∏™ÈöèÊú∫Âä®‰ΩúÊù•‚ÄúËØ¥ËØù‚Äù
            if (model && model.internalModel.motionManager) {
                 model.internalModel.motionManager.startRandomMotion('tap_body');
            }
        });
        socket.on('audio_response', (data) => {
            if (data.audio && lastPicoContainer) {
                const audio = document.createElement('audio');
                audio.className = 'audio-player';
                audio.controls = true; audio.src = data.audio;
                lastPicoContainer.appendChild(audio);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                audio.play().catch(() => {});
            }
        });
        function sendMessage() {
            const text = userInput.value.trim();
            if (text) { socket.emit('message', { text: text }); userInput.value = ''; }
        }
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
        
        window.addEventListener('resize', () => {
            if (model && app_pixi) {
                 const scale = Math.min(window.innerWidth / model.width, window.innerHeight / model.height) * 1.2;
                 model.scale.set(scale);
                 model.x = (window.innerWidth - model.width) / 2;
                 model.y = window.innerHeight - model.height + 100;
            }
        });
    </script>
</body>
</html>

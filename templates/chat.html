<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pico Live</title>
    <!-- æ ¸å¿ƒåº“ -->
    <script src="/static/js/live2d.min.js"></script>
    <script src="/static/js/live2dcubismcore.min.js"></script>
    <script src="/static/js/pixi.min.js"></script>
    <script src="/static/js/index.min.js"></script>
    <style>
        /* --- å…¨å±€å¸ƒå±€ --- */
        body {
            font-family: "Segoe UI", sans-serif; margin: 0; padding: 0; height: 100vh;
            background-color: #2d3436; /* æ·±è‰²èƒŒæ™¯ï¼Œæ›´åƒç›´æ’­é—´ */
            display: flex; flex-direction: row; /* é»˜è®¤æ¨ªå‘æ’åˆ— (ç”µè„‘) */
            overflow: hidden;
        }

        /* --- å·¦ä¾§ï¼šèˆå°åŒº --- */
        #stage-container {
            flex: 1; /* å æ®å‰©ä½™æ‰€æœ‰ç©ºé—´ */
            position: relative;
            background-image: radial-gradient(circle, #636e72 10%, #2d3436 90%); /* ç®€å•çš„èˆå°å…‰å½± */
            overflow: hidden;
        }
        #live2d-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        /* --- å³ä¾§ï¼šèŠå¤©åŒº --- */
        #chat-container {
            width: 400px; /* ç”µè„‘ä¸Šå›ºå®šå®½åº¦ */
            display: flex; flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            z-index: 2;
        }

        /* --- å“åº”å¼å¸ƒå±€ (æ‰‹æœº) --- */
        @media (max-width: 768px) {
            body { flex-direction: column; } /* æ”¹ä¸ºçºµå‘æ’åˆ— */
            #stage-container { flex: 4; /* èˆå°å  40% */ }
            #chat-container {
                width: 100%; flex: 6; /* èŠå¤©å  60% (æ‰‹æœºæ‰“å­—éœ€è¦ç©ºé—´) */
                box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
            }
        }

        /* --- èŠå¤©ç»„ä»¶æ ·å¼ --- */
        #header {
            background: #6c5ce7; color: white; padding: 15px;
            text-align: center; font-weight: bold;
        }
        #chat-window {
            flex: 1; overflow-y: auto; padding: 15px;
            background: #f5f7fa;
        }
        #input-area {
            display: flex; padding: 10px; background: white;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex: 1; padding: 10px; border: 2px solid #eee;
            border-radius: 20px; outline: none; transition: border 0.3s;
        }
        #user-input:focus { border-color: #6c5ce7; }
        #send-btn {
            background: #6c5ce7; color: white; border: none;
            padding: 0 20px; margin-left: 10px; border-radius: 20px; font-weight: bold;
        }

        /* --- æ¶ˆæ¯æ°”æ³¡ --- */
        .message-container { display: flex; margin-bottom: 15px; flex-direction: column; }
        .message-info { font-size: 12px; color: #999; margin-bottom: 4px; padding: 0 5px; }
        .message-bubble {
            padding: 10px 14px; border-radius: 16px; max-width: 90%;
            word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .self { align-items: flex-end; }
        .self .message-bubble { background: #6c5ce7; color: white; border-bottom-right-radius: 4px; }
        .other { align-items: flex-start; }
        .other .message-bubble { background: white; color: #333; border-bottom-left-radius: 4px; }
        .pico { align-items: flex-start; }
        .pico .message-info { color: #e84393; font-weight: bold; }
        .pico .message-bubble { background: #fff0f6; color: #333; border: 2px solid #f8a5c2; border-bottom-left-radius: 4px; }
        .system { align-items: center; margin: 10px 0; }
        .system .message-bubble { background: #eee; color: #666; font-size: 12px; padding: 4px 12px; border-radius: 12px; box-shadow: none; }

        /* --- ç™»å½•å±‚ --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            display: flex; align-items: center; justify-content: center;
        }
        #login-box {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; width: 85%; max-width: 320px;
        }
        #username-input {
            width: 80%; padding: 12px; margin: 20px 0;
            border: 2px solid #6c5ce7; border-radius: 10px;
            font-size: 18px; text-align: center; outline: none;
        }
        #login-btn {
            background: #6c5ce7; color: white; border: none;
            padding: 12px 40px; border-radius: 30px; font-size: 18px; font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- ç™»å½•å±‚ -->
    <div id="login-overlay">
        <div id="login-box">
            <h2>Pico ç›´æ’­é—´</h2>
            <input type="text" id="username-input" placeholder="è¾“å…¥æ˜µç§°åŠ å…¥" maxlength="10" autocomplete="off">
            <br><button id="login-btn">è¿›å…¥ç›´æ’­é—´</button>
        </div>
    </div>

    <!-- å·¦ä¾§èˆå° -->
    <div id="stage-container">
        <canvas id="live2d-canvas"></canvas>
    </div>

    <!-- å³ä¾§èŠå¤©åŒº -->
    <div id="chat-container">
        <div id="header">ğŸ¤– äº’åŠ¨åŒº</div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="å‘é€å¼¹å¹•..." autocomplete="off">
            <button id="send-btn">å‘é€</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        // --- å…¨å±€å˜é‡ ---
        let app_pixi, model;
        let audioContext, analyser, dataArray, isTalking = false;
        const socket = io({ reconnection: true });
        let myUser = "", lastPico = null;

        // --- Live2D å¼•æ“ ---
        async function initLive2D() {
            const stage = document.getElementById('stage-container');
            app_pixi = new PIXI.Application({
                view: document.getElementById('live2d-canvas'),
                autoStart: true,
                resizeTo: stage, // å…³é”®ï¼šè®©ç”»å¸ƒè·Ÿéšèˆå°å®¹å™¨å¤§å°ï¼Œè€Œä¸æ˜¯æ•´ä¸ªçª—å£
                transparent: true
            });
            try {
                // ã€å·²ä¿®æ­£ã€‘ä½¿ç”¨ä½ æŒ‡å®šçš„ Hiyori.model3.json
                model = await PIXI.live2d.Live2DModel.from('/static/live2d/hiyori/Hiyori.model3.json');
                app_pixi.stage.addChild(model);
                resizeModel();
                app_pixi.ticker.add(lipSyncLoop);
                console.log("âœ… æ¨¡å‹åŠ è½½æˆåŠŸ");
            } catch (e) { console.error(e); alert("æ¨¡å‹åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶åæ˜¯å¦æ­£ç¡®ï¼"); }
        }
        if (typeof PIXI !== 'undefined') initLive2D();

        // --- æ ¸å¿ƒï¼šè‡ªé€‚åº”èˆå°çš„æ¨¡å‹è°ƒæ•´ ---
        function resizeModel() {
            if (!model || !app_pixi) return;
            const stage = document.getElementById('stage-container');
            const w = stage.clientWidth;
            const h = stage.clientHeight;
            
            // è®¡ç®—ç¼©æ”¾ï¼šè®©æ¨¡å‹å°½å¯èƒ½å¡«æ»¡èˆå°ï¼Œä½†ä¿æŒæ¯”ä¾‹
            // 0.9 æ˜¯ä¸€ä¸ªå®‰å…¨ç³»æ•°ï¼Œç•™ç‚¹è¾¹è·
            const scale = Math.min(w / model.width, h / model.height) * 0.9;
            model.scale.set(scale);
            
            // å±…ä¸­æ”¾ç½®
            model.x = (w - model.width * scale) / 2;
            model.y = (h - model.height * scale); // å¯¹é½åº•éƒ¨
        }
        window.addEventListener('resize', resizeModel);

        // --- åŠ¨ä½œä¸å£å‹ ---
        function triggerMotion(emotion) {
            if (!model?.internalModel?.motionManager) return;
            // å°è¯•è§¦å‘å®˜æ–¹åŠ¨ä½œç»„
            try {
                switch(emotion) {
                    case 'HAPPY': model.internalModel.motionManager.startRandomMotion('Charm'); break;
                    case 'ANGRY': case 'SHOCK': model.internalModel.motionManager.startRandomMotion('Shame'); break;
                    case 'SAD': model.internalModel.motionManager.startRandomMotion('Idle'); break;
                    default: model.internalModel.motionManager.startRandomMotion('TapBody'); break;
                }
            } catch(e) { console.warn("åŠ¨ä½œè§¦å‘å¤±è´¥:", e); }
        }
        function lipSyncLoop() {
            if (!model || !analyser || !isTalking) return;
            analyser.getByteFrequencyData(dataArray);
            let sum = 0; for(let i=0; i<dataArray.length; i++) sum+=dataArray[i];
            if (model.internalModel?.coreModel) {
                 model.internalModel.coreModel.setParameterValueById('ParamMouthOpenY', Math.min(1.0, (sum/dataArray.length)/30));
            }
        }

        // --- èŠå¤©å®¤é€»è¾‘ ---
        document.getElementById('login-btn').onclick = () => {
            let name = document.getElementById('username-input').value.trim();
            if (name) { 
                myUser = name; socket.emit('login', {username: name}); 
                document.getElementById('login-btn').textContent = "è¿æ¥ä¸­...";
                // ç”¨æˆ·äº¤äº’ååˆå§‹åŒ–éŸ³é¢‘
                if(!audioContext) { try { audioContext = new (window.AudioContext||window.webkitAudioContext)(); analyser=audioContext.createAnalyser(); analyser.fftSize=512; dataArray=new Uint8Array(analyser.frequencyBinCount); } catch(e){} }
            }
        };
        socket.on('login_success', (d) => { document.getElementById('login-overlay').style.display='none'; });
        socket.on('login_failed', (d) => { alert(d.error); document.getElementById('login-btn').textContent="é‡è¯•"; });

        function addMsg(txt, user, type, emo) {
            let div = document.createElement('div'); div.className=`message-container ${type}`;
            if(type!=='system') div.innerHTML=`<div class="message-info">${user} ${type==='pico'&&emo?`<span style="opacity:0.6">[${emo}]</span>`:''}</div>`;
            div.innerHTML+=`<div class="message-bubble">${txt}</div>`;
            let chat = document.getElementById('chat-window');
            chat.appendChild(div); chat.scrollTop=chat.scrollHeight;
            if(type==='pico') lastPico=div;
        }
        socket.on('chat_message', (d) => addMsg(d.text, d.sender, d.sender===myUser?'self':'other'));
        socket.on('system_message', (d) => addMsg(d.text, 'ç³»ç»Ÿ', 'system'));
        socket.on('response', (d) => { addMsg(d.text, 'Pico', 'pico', d.emotion); triggerMotion(d.emotion||'NORMAL'); });
        socket.on('audio_response', (d) => {
            if(d.audio && lastPico) {
                let a=new Audio(); a.crossOrigin="anonymous"; a.src=d.audio;
                if(audioContext) {
                    if(audioContext.state==='suspended') audioContext.resume();
                    try {
                        let src = audioContext.createMediaElementSource(a);
                        src.connect(analyser); analyser.connect(audioContext.destination);
                        a.onplay=()=>{isTalking=true;}; 
                        a.onpause=a.onended=()=>{isTalking=false;if(model)model.internalModel.coreModel.setParameterValueById('ParamMouthOpenY',0);};
                    } catch(e){}
                }
                a.play().catch(()=>{});
            }
        });
        document.getElementById('send-btn').onclick = () => { 
            let input = document.getElementById('user-input');
            if(input.value.trim()) { socket.emit('message', {text: input.value.trim()}); input.value=''; }
        };
        document.getElementById('user-input').onkeypress = (e) => { if(e.key==='Enter') document.getElementById('send-btn').click(); };
    </script>
</body>
</html>

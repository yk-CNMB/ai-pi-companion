<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pico Chatroom</title>
    <style>
        /* --- åŸºç¡€å¸ƒå±€ --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0; height: 100vh;
            background-color: #f5f7fa; display: flex; flex-direction: column;
        }
        #header {
            background: #6c5ce7; color: white; padding: 15px;
            text-align: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; scroll-behavior: smooth; }
        
        /* --- æ¶ˆæ¯é€šç”¨æ ·å¼ --- */
        .message-container { display: flex; margin-bottom: 15px; flex-direction: column; }
        .message-info { font-size: 12px; color: #999; margin-bottom: 4px; padding: 0 5px; }
        .message-bubble {
            padding: 10px 14px; border-radius: 18px; max-width: 85%;
            word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        /* è‡ªå·±çš„æ¶ˆæ¯ (å³ä¾§ï¼Œè“è‰²) */
        .self { align-items: flex-end; }
        .self .message-bubble { background: #6c5ce7; color: white; border-bottom-right-radius: 4px; }
        .self .message-info { text-align: right; }
        
        /* åˆ«äººçš„æ¶ˆæ¯ (å·¦ä¾§ï¼Œç™½è‰²) */
        .other { align-items: flex-start; }
        .other .message-bubble { background: white; color: #333; border-bottom-left-radius: 4px; }
        
        /* Pico çš„æ¶ˆæ¯ (å·¦ä¾§ï¼Œç²‰è‰²é«˜äº®) */
        .pico { align-items: flex-start; }
        .pico .message-info { color: #e84393; font-weight: bold; }
        .pico .message-bubble { background: #fff0f6; color: #333; border: 2px solid #f8a5c2; border-bottom-left-radius: 4px; }

        /* ç³»ç»Ÿé€šçŸ¥ (ä¸­é—´ï¼Œç°è‰²è¯ä¸¸çŠ¶) */
        .system { align-items: center; margin: 10px 0; }
        .system .message-bubble { 
            background: rgba(0,0,0,0.05); color: #666; font-size: 12px; 
            padding: 4px 12px; border-radius: 12px; box-shadow: none;
        }

        /* éŸ³é¢‘æ’­æ”¾å™¨ */
        .audio-player { margin-top: 6px; height: 32px; max-width: 85%; border-radius: 16px; }
        
        /* --- è¾“å…¥åŒº --- */
        #input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #eee; }
        #user-input { 
            flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; 
            font-size: 16px; outline: none; transition: border 0.3s;
        }
        #user-input:focus { border-color: #6c5ce7; }
        #send-btn { 
            background: #6c5ce7; color: white; border: none; 
            padding: 10px 20px; margin-left: 10px; border-radius: 25px; font-weight: bold; 
        }

        /* --- ç™»å½•å±‚ --- */
        #login-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 999; 
            display: flex; align-items: center; justify-content: center; 
        }
        #login-box { 
            background: white; padding: 30px; border-radius: 20px; 
            text-align: center; width: 85%; max-width: 320px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #username-input { 
            width: 80%; padding: 12px; margin: 20px 0; 
            border: 2px solid #6c5ce7; border-radius: 10px; 
            font-size: 18px; text-align: center; outline: none;
        }
        #login-btn { 
            background: #6c5ce7; color: white; border: none; 
            padding: 12px 40px; border-radius: 30px; font-size: 18px; font-weight: bold; 
        }
        #login-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>
    <!-- ç™»å½•å±‚ -->
    <div id="login-overlay">
        <div id="login-box">
            <h2>Pico èŠå¤©å®¤</h2>
            <p style="color:#666; font-size:14px;">è¯·è¾“å…¥æ˜µç§°åŠ å…¥ç¾¤èŠ</p>
            <input type="text" id="username-input" placeholder="ä¾‹å¦‚: YK" maxlength="10" autocomplete="off">
            <br><button id="login-btn">åŠ å…¥</button>
        </div>
    </div>

    <!-- ä¸»ç•Œé¢ -->
    <div id="main-app" style="display: none; flex-direction: column; height: 100%;">
        <div id="header">ğŸ¤– Pico å¤šäººèŠå¤©å®¤</div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="è¯´ç‚¹ä»€ä¹ˆ..." autocomplete="off">
            <button id="send-btn">å‘é€</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        // åˆå§‹åŒ– Socket.IO
        const socket = io({ reconnection: true });
        let myUsername = "";
        let lastPicoContainer = null;

        // UI å…ƒç´ 
        const loginOverlay = document.getElementById('login-overlay');
        const mainApp = document.getElementById('main-app');
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const loginBtn = document.getElementById('login-btn');
        const header = document.getElementById('header');

        // --- 1. ç™»å½• ---
        loginBtn.addEventListener('click', () => {
            const name = document.getElementById('username-input').value.trim();
            if (name) {
                myUsername = name;
                socket.emit('login', { username: name });
                loginBtn.textContent = "æ­£åœ¨åŠ å…¥...";
                loginBtn.disabled = true;
            }
        });

        socket.on('login_success', (data) => {
            loginOverlay.style.display = 'none';
            mainApp.style.display = 'flex';
            header.textContent = `ğŸ¤– Pico èŠå¤©å®¤ (${myUsername})`;
        });

        // --- 2. æ ¸å¿ƒï¼šç»Ÿä¸€æ¶ˆæ¯å¤„ç† ---
        function appendMessage(text, senderName, type) {
            const container = document.createElement('div');
            container.className = `message-container ${type}`;
            
            // å¦‚æœä¸æ˜¯ç³»ç»Ÿæ¶ˆæ¯ï¼Œæ˜¾ç¤ºå‘é€è€…åå­—
            if (type !== 'system') {
                const info = document.createElement('div');
                info.className = 'message-info';
                info.textContent = senderName;
                container.appendChild(info);
            }

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            container.appendChild(bubble);

            chatWindow.appendChild(container);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            if (type === 'pico') lastPicoContainer = container;
        }

        // --- 3. ç›‘å¬å„ç§æ¶ˆæ¯äº‹ä»¶ ---
        
        // æ™®é€šç”¨æˆ·çš„æ¶ˆæ¯
        socket.on('chat_message', (data) => {
            // åˆ¤æ–­æ˜¯ä¸æ˜¯è‡ªå·±å‘çš„
            const type = (data.sender === myUsername) ? 'self' : 'other';
            appendMessage(data.text, data.sender, type);
        });

        // Pico çš„å›å¤
        socket.on('response', (data) => {
            appendMessage(data.text, 'ğŸ¤– Pico', 'pico');
        });

        // ç³»ç»Ÿé€šçŸ¥
        socket.on('system_message', (data) => {
            appendMessage(data.text, 'ç³»ç»Ÿ', 'system');
        });

        // è¯­éŸ³æ¶ˆæ¯
        socket.on('audio_response', (data) => {
            if (data.audio && lastPicoContainer) {
                const audio = document.createElement('audio');
                audio.className = 'audio-player';
                audio.controls = true;
                audio.src = data.audio;
                lastPicoContainer.appendChild(audio);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                // å°è¯•è‡ªåŠ¨æ’­æ”¾ (å¯èƒ½ä¼šè¢«æµè§ˆå™¨æ‹¦æˆª)
                audio.play().catch(() => {});
            }
        });

        // --- 4. å‘é€æ¶ˆæ¯ ---
        function sendMessage() {
            const text = userInput.value.trim();
            if (text) {
                // æ³¨æ„ï¼šè¿™é‡Œä¸å†æœ¬åœ°ç›´æ¥æ˜¾ç¤ºï¼Œè€Œæ˜¯ç­‰å¾…æœåŠ¡å™¨å¹¿æ’­å›æ¥ï¼Œç¡®ä¿é¡ºåºä¸€è‡´
                socket.emit('message', { text: text });
                userInput.value = '';
            }
        }
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pico AI</title>
    <style>
        /* --- åŸºç¡€æ ·å¼ --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0; height: 100vh;
            background-color: #f5f7fa; display: flex; flex-direction: column;
        }
        /* --- ç™»å½•å±‚ --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100;
            display: flex; align-items: center; justify-content: center;
        }
        #login-box {
            background: white; padding: 30px; border-radius: 15px;
            text-align: center; width: 80%; max-width: 300px;
        }
        #username-input {
            width: 90%; padding: 10px; margin: 15px 0;
            border: 2px solid #6c5ce7; border-radius: 8px; font-size: 16px; text-align: center;
        }
        #login-btn {
            background: #6c5ce7; color: white; border: none;
            padding: 10px 30px; border-radius: 20px; font-size: 18px; cursor: pointer;
        }

        /* --- èŠå¤©ç•Œé¢ (é»˜è®¤éšè—) --- */
        #main-app { display: none; flex-direction: column; height: 100%; }
        #header {
            background-color: #6c5ce7; color: white; padding: 15px;
            text-align: center; font-weight: bold;
        }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; }
        .message-container { display: flex; margin-bottom: 15px; }
        .user { justify-content: flex-end; }
        .pico { justify-content: flex-start; }
        .message {
            padding: 12px 16px; border-radius: 18px; max-width: 75%;
            word-wrap: break-word;
        }
        .user .message { background: #6c5ce7; color: white; border-bottom-right-radius: 4px; }
        .pico .message { background: white; color: #333; border-bottom-left-radius: 4px; }
        #input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #eee; }
        #user-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; font-size: 16px; }
        #send-btn {
            background: #6c5ce7; color: white; border: none;
            padding: 10px 20px; margin-left: 10px; border-radius: 25px;
        }
    </style>
</head>
<body>
    <div id="login-overlay">
        <div id="login-box">
            <h2>ä½ æ˜¯è°ï¼Ÿ</h2>
            <input type="text" id="username-input" placeholder="è¾“å…¥ä½ çš„åå­—" maxlength="10">
            <br>
            <button id="login-btn">å¼€å§‹èŠå¤©</button>
        </div>
    </div>

    <div id="main-app">
        <div id="header">ğŸ¤– Pico</div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="å‘é€æ¶ˆæ¯..." autocomplete="off">
            <button id="send-btn">å‘é€</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io();
        // å…ƒç´ å¼•ç”¨
        const loginOverlay = document.getElementById('login-overlay');
        const mainApp = document.getElementById('main-app');
        const usernameInput = document.getElementById('username-input');
        const loginBtn = document.getElementById('login-btn');
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        let currentUsername = "";

        // --- ç™»å½•é€»è¾‘ ---
        loginBtn.addEventListener('click', () => {
            const name = usernameInput.value.trim();
            if (name) {
                currentUsername = name;
                // å‘é€ä¸“é—¨çš„ç™»å½•äº‹ä»¶ï¼Œè€Œä¸æ˜¯ä»…ä»…è¿æ¥
                socket.emit('login', { username: name });
            }
        });

        // ç›‘å¬ç™»å½•æˆåŠŸ
        socket.on('login_success', (data) => {
            loginOverlay.style.display = 'none'; // éšè—ç™»å½•æ¡†
            mainApp.style.display = 'flex';      // æ˜¾ç¤ºèŠå¤©ç•Œé¢
            document.getElementById('header').textContent = `ğŸ¤– Pico (ä¸ ${data.username} èŠå¤©ä¸­)`;
        });

        // --- èŠå¤©é€»è¾‘ ---
        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message-container ${sender}`;
            div.innerHTML = `<div class="message">${text}</div>`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        function sendMessage() {
            const text = userInput.value.trim();
            if (text) {
                appendMessage(text, 'user');
                socket.emit('message', { text: text });
                userInput.value = '';
            }
        }

        socket.on('response', (data) => appendMessage(data.text, 'pico'));

        // è‡ªåŠ¨èšç„¦ç”¨æˆ·åè¾“å…¥æ¡†
        window.onload = () => usernameInput.focus();
    </script>
</body>
</html>

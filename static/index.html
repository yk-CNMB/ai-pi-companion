<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pico AI</title>
    <style>
        /* --- æ ·å¼ä¿æŒä¸å˜ --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
            background-color: #f5f7fa; color: #333;
        }
        #header {
            background-color: #6c5ce7; color: white;
            padding: 15px; text-align: center; font-weight: bold;
            font-size: 1.2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #chat-window {
            flex: 1; overflow-y: auto; padding: 15px;
            scroll-behavior: smooth;
        }
        .message-container { display: flex; margin-bottom: 15px; flex-wrap: wrap; }
        .message-container.user { justify-content: flex-end; }
        .message-container.pico { justify-content: flex-start; }
        .avatar {
            width: 40px; height: 40px; border-radius: 50%;
            margin-right: 10px; background-color: #eee;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .message-content {
            max-width: 75%;
            display: flex; flex-direction: column;
        }
        .message {
            padding: 12px 16px; border-radius: 18px;
            line-height: 1.5; word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .user .message {
            background-color: #6c5ce7; color: white;
            border-bottom-right-radius: 4px;
        }
        .pico .message {
            background-color: white; color: #333;
            border-bottom-left-radius: 4px;
        }
        /* æ–°å¢ï¼šéŸ³é¢‘æ’­æ”¾å™¨æ ·å¼ */
        .audio-player {
            margin-top: 8px; width: 100%; height: 32px;
            outline: none;
        }
        #typing-indicator {
            padding: 5px 20px; color: #999; font-style: italic; font-size: 0.9rem;
            opacity: 0; transition: opacity 0.3s;
        }
        #typing-indicator.active { opacity: 1; }
        #input-area {
            display: flex; padding: 10px; background: white;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex: 1; padding: 12px; border: 1px solid #ddd;
            border-radius: 25px; font-size: 16px; outline: none;
            transition: border-color 0.3s;
        }
        #send-button {
            background-color: #6c5ce7; color: white; border: none;
            padding: 10px 20px; margin-left: 10px; border-radius: 25px;
            font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">ğŸ¤– Pico (è¯­éŸ³ä¿®å¤ç‰ˆ)</div>
    <div id="chat-window"></div>
    <div id="typing-indicator">Pico æ­£åœ¨æ€è€ƒ...</div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="å‘é€æ¶ˆæ¯..." autocomplete="off">
        <button id="send-button">å‘é€</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io();
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        let lastPicoMessageContent = null;

        function appendMessage(text, sender) {
            const container = document.createElement('div');
            container.className = `message-container ${sender}`;
            
            if (sender === 'pico') {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = 'ğŸ¤–';
                container.appendChild(avatar);
            }

            // åˆ›å»ºä¸€ä¸ªåŒ…è£¹æ¶ˆæ¯å’ŒéŸ³é¢‘çš„å®¹å™¨
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = text;
            
            contentDiv.appendChild(messageDiv);
            container.appendChild(contentDiv);
            chatWindow.appendChild(container);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // è®°å½•æœ€åä¸€æ¡ Pico çš„æ¶ˆæ¯å®¹å™¨ï¼Œä»¥ä¾¿ç¨åè¿½åŠ éŸ³é¢‘
            if (sender === 'pico') {
                lastPicoMessageContent = contentDiv;
            }
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (text) {
                appendMessage(text, 'user');
                socket.emit('message', { text: text });
                userInput.value = '';
            }
        }

        socket.on('connect', () => console.log('å·²è¿æ¥æœåŠ¡å™¨'));
        socket.on('response', (data) => appendMessage(data.text, 'pico'));
        socket.on('typing_status', (data) => {
            typingIndicator.className = data.status === 'typing' ? 'active' : '';
        });

        // --- æ ¸å¿ƒä¿®å¤ï¼šæ”¶åˆ°è¯­éŸ³æ—¶çš„å¤„ç† ---
        socket.on('audio_response', (data) => {
            console.log("æ”¶åˆ°è¯­éŸ³ URL:", data.audio);
            if (data.audio && lastPicoMessageContent) {
                // 1. åˆ›å»ºä¸€ä¸ªå¯è§çš„éŸ³é¢‘æ’­æ”¾å™¨
                const audioPlayer = document.createElement('audio');
                audioPlayer.controls = true; // æ˜¾ç¤ºæ’­æ”¾/æš‚åœæŒ‰é’®
                audioPlayer.className = 'audio-player';
                audioPlayer.src = data.audio;

                // 2. æŠŠå®ƒåŠ åˆ°æœ€åä¸€æ¡ Pico æ¶ˆæ¯ä¸‹æ–¹
                lastPicoMessageContent.appendChild(audioPlayer);
                chatWindow.scrollTop = chatWindow.scrollHeight;

                // 3. å°è¯•è‡ªåŠ¨æ’­æ”¾
                audioPlayer.play().then(() => {
                    console.log("è‡ªåŠ¨æ’­æ”¾æˆåŠŸ");
                    // å¦‚æœä½ æƒ³åœ¨è‡ªåŠ¨æ’­æ”¾æˆåŠŸæ—¶éšè—æ’­æ”¾å™¨ï¼Œå¯ä»¥å–æ¶ˆä¸‹é¢è¿™è¡Œçš„æ³¨é‡Š
                    // audioPlayer.style.display = 'none'; 
                }).catch(e => {
                    console.warn("è‡ªåŠ¨æ’­æ”¾è¢«æ‹¦æˆªï¼Œè¯·ç”¨æˆ·æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾å™¨:", e);
                    // æ’­æ”¾è¢«æ‹¦æˆªäº†ï¼Œä½†å› ä¸ºæˆ‘ä»¬æ˜¾ç¤ºäº† controlsï¼Œç”¨æˆ·å¯ä»¥æ‰‹åŠ¨ç‚¹æ’­æ”¾
                });
            }
        });

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pico AI</title>
    <style>
        /* --- åŸºç¡€æ ·å¼ --- */
        body {

            margin: 0; padding: 0; height: 100vh;
            background-color: #f5f7fa; display: flex; flex-direction: column;
        }
        /* --- çŠ¶æ€æ¡ --- */
        #status-bar {

        /* --- ç™»å½•å±‚ --- */

        }
        #login-btn {

        }
        #login-btn:disabled { background: #ccc; }

        /* --- ä¸»ç•Œé¢ --- */
        #main-app { display: none; flex-direction: column; height: 100%; }
        #header {
            background-color: #6c5ce7; color: white; padding: 15px;
            text-align: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; background: #f5f7fa; }
        .message-container { display: flex; margin-bottom: 15px; }
        .user { justify-content: flex-end; }
        .pico { justify-content: flex-start; }
        .message {
            padding: 12px 16px; border-radius: 18px; max-width: 75%;
            word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .user .message { background: #6c5ce7; color: white; border-bottom-right-radius: 4px; }
        .pico .message { background: white; color: #333; border-bottom-left-radius: 4px; }
        #input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #eee; }
        #user-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; font-size: 16px; outline: none; }
        #send-btn {
            background: #6c5ce7; color: white; border: none;
            padding: 10px 20px; margin-left: 10px; border-radius: 25px; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="status-bar">âš ï¸ ç½‘ç»œå·²æ–­å¼€ï¼Œæ­£åœ¨å°è¯•é‡è¿...</div>

    <div id="login-overlay" style="display: flex;">
        <div id="login-box">
            <h2>ä½ æ˜¯è°ï¼Ÿ</h2>
            <input type="text" id="username-input" placeholder="è¾“å…¥ä½ çš„æ˜µç§°" maxlength="10" autocomplete="off">
            <br>
            <button id="login-btn" disabled>æ­£åœ¨è¿æ¥æœåŠ¡å™¨...</button>
        </div>
    </div>

    <div id="main-app">
        <div id="header">ğŸ¤– Pico</div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="å‘é€æ¶ˆæ¯..." autocomplete="off">
            <button id="send-btn">å‘é€</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io({
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            timeout: 20000,
            autoConnect: true
        });

        // UI å…ƒç´ 
        const statusBar = document.getElementById('status-bar');
        const loginOverlay = document.getElementById('login-overlay');
        const mainApp = document.getElementById('main-app');
        const usernameInput = document.getElementById('username-input');
        const loginBtn = document.getElementById('login-btn');
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        let currentUsername = null;
        let isConnected = false;

        // --- æ ¸å¿ƒçŠ¶æ€ç®¡ç† ---
        function updateConnectionState(connected) {
            isConnected = connected;
            if (connected) {
                statusBar.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'å¼€å§‹èŠå¤©';
                // å¦‚æœä¹‹å‰ç™»å½•è¿‡ï¼Œæ‰çº¿é‡è¿åè‡ªåŠ¨é‡æ–°ç™»å½•
                if (currentUsername && loginOverlay.style.display === 'none') {
                     console.log("è‡ªåŠ¨é‡è¿ç™»å½•:", currentUsername);
                     socket.emit('login', { username: currentUsername });
                }
            } else {
                statusBar.style.display = 'block';
                loginBtn.disabled = true;
                loginBtn.textContent = 'è¿æ¥ä¸­...';
            }
        }

        // --- Socket äº‹ä»¶ç›‘å¬ ---
        socket.on('connect', () => {
            console.log('âœ… å·²è¿æ¥åˆ°æœåŠ¡å™¨');
            updateConnectionState(true);
        });

        socket.on('disconnect', () => {
            console.log('âŒ ä¸æœåŠ¡å™¨æ–­å¼€');
            updateConnectionState(false);
        });

        socket.on('connect_error', (error) => {
            console.log('âš ï¸ è¿æ¥é”™è¯¯:', error);
            updateConnectionState(false);
        });

        socket.on('login_success', (data) => {
            console.log('ğŸ‰ ç™»å½•æˆåŠŸ:', data);
            currentUsername = data.username; // è®°å½•å½“å‰ç”¨æˆ·ï¼Œç”¨äºæ–­çº¿é‡è¿
            loginOverlay.style.display = 'none';
            mainApp.style.display = 'flex';
            document.getElementById('header').textContent = `ğŸ¤– Pico (ä¸ ${data.username})`;
        });

        socket.on('response', (data) => {
            // å¦‚æœæœåŠ¡å™¨æç¤ºéœ€è¦ç™»å½•ï¼Œå¼ºåˆ¶æ˜¾ç¤ºç™»å½•æ¡†
            if (data.text.includes("è¯·å…ˆåˆ·æ–°é¡µé¢ç™»å½•")) {
                alert("ä¼šè¯å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•");
                location.reload(); 
                return;
            }
            appendMessage(data.text, 'pico');
        });

        // --- äº¤äº’é€»è¾‘ ---
        loginBtn.addEventListener('click', () => {
            const name = usernameInput.value.trim();
            if (name && isConnected) {
                loginBtn.disabled = true;
                loginBtn.textContent = 'ç™»å½•ä¸­...';
                socket.emit('login', { username: name });
            }
        });

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message-container ${sender}`;
            div.innerHTML = `<div class="message">${text}</div>`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (text && isConnected) {
                appendMessage(text, 'user');
                socket.emit('message', { text: text });
                userInput.value = '';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

        // å¼ºåˆ¶é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºç™»å½•æ¡† (é˜²æ­¢æµè§ˆå™¨ç¼“å­˜å¯¼è‡´çš„ UI é”™è¯¯)
        window.addEventListener('load', () => {
            if (!currentUsername) {
                loginOverlay.style.display = 'flex';
                mainApp.style.display = 'none';
            }
        });

    </script>
</body>
</html>

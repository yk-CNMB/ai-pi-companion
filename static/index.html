<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico AI Companion</title>
    <style>
        /* ç§»åŠ¨è®¾å¤‡ä¼˜å…ˆçš„æ ·å¼ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f2f5;
        }

        #chat-window {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .pico {
            align-self: flex-start;
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
            border-bottom-left-radius: 5px;
        }

        #typing-indicator {
            padding: 5px 15px;
            color: #6c757d;
            font-style: italic;
            font-size: 0.9em;
            display: none; /* é»˜è®¤éšè— */
        }

        #input-area {
            display: flex;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #1e7e34;
        }

        /* é¡¶éƒ¨å¯¼èˆªæ ï¼Œç”¨äºæ˜¾ç¤ºè§’è‰²ä¿¡æ¯ */
        #header {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="header">ğŸ¤– Pico AI Companion</div>
    
    <div id="chat-window">
        </div>

    <div id="typing-indicator">Pico æ­£åœ¨è¾“å…¥...</div>

    <div id="input-area">
        <input type="text" id="user-input" placeholder="å’Œ Pico èŠå¤©..." autofocus>
        <button id="send-button">å‘é€</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script>
        const socket = io();
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // --- æ¶ˆæ¯æ˜¾ç¤ºå‡½æ•° ---
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatWindow.appendChild(messageDiv);
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // --- æ¶ˆæ¯å‘é€å‡½æ•° ---
        function sendMessage() {
            const text = userInput.value.trim();
            if (text) {
                appendMessage(text, 'user');
                // å‘é€æ¶ˆæ¯åˆ°æ ‘è“æ´¾æœåŠ¡å™¨
                socket.emit('message', { text: text });
                userInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
                sendButton.disabled = true; // å‘é€åç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤å‘é€
            }
        }

        // --- SocketIO äº‹ä»¶ç›‘å¬ ---

        socket.on('connect', () => {
            console.log('Connected to server.');
            sendButton.disabled = false;
        });

        socket.on('response', (data) => {
            // æ”¶åˆ° AI å›å¤
            appendMessage(data.text, 'pico');
            sendButton.disabled = false; // è§£é™¤ç¦ç”¨
        });

        socket.on('typing_status', (data) => {
            // å¤„ç† AI æ­£åœ¨è¾“å…¥çŠ¶æ€
            if (data.status === 'typing') {
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
            chatWindow.scrollTop = chatWindow.scrollHeight; // æ»šåŠ¨åˆ°åº•éƒ¨
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server.');
            appendMessage('ğŸ’” è¿æ¥å·²æ–­å¼€ï¼Œè¯·æ£€æŸ¥æ ‘è“æ´¾æœåŠ¡å™¨çŠ¶æ€ã€‚', 'pico');
            sendButton.disabled = true;
        });

        // --- UI äº‹ä»¶ç»‘å®š ---
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        // é¦–æ¬¡åŠ è½½æ—¶ï¼Œè®©è¾“å…¥æ¡†è·å¾—ç„¦ç‚¹
        window.onload = () => {
            userInput.focus();
        };

    </script>
</body>
</html>
